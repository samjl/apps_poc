<!doctype html>
<html>
  <head>
    <title>Test Session Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/session.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/js/sessionDash.js"></script>
  </head>
  <div id="mainContainer">
    <div style="background: lightgrey">
      <label for="sessionId" style="display: inline">Session IDs (comma separated)</label>
      <input id="sessionId" style="display: inline; margin: 4px" type="text"
             onchange="modifySessionIds()">
      <input id="sessionInc" style="display: inline; margin: 4px" type="button"
             onclick="incrementSessionId()" value="+">
    </div>
    <!--<p id="plan">Test plan: </p>-->
    <!--<p id="embeddedVersion">Embedded version: </p>-->
    <!--<p id="testVersion">Test version: </p>-->
    <div id="overallStatus" class="allSessionsStatus"></div>
    <div id="eachSessionStatus" class="singleSessionStatus">
    </div>
    <div id="visualStatus">
    </div>
    <!-- max height for 3 full lines = 49px -->
    <div id="complete"
         style="overflow-y: scroll; min-height: 39px; max-height: 39px; background: #303030;">
    </div>
  </div>
</html>
