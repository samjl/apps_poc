<!doctype html>
<html>
  <head>
    <title>Test Rig Reservation</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">-->
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">-->
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <link rel="stylesheet" type="text/css" href="/css/reserve.css">
    <link rel="stylesheet" type="text/css" href="/css/input.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/js/reserve.js"></script>
  </head>
  <div id="mainContainer">

    <div id="navbar">
      <!-- Trigger/Open The Modal -->
      <button id="loginButton" class="login-button" style="width: 10%" onclick="reserve.signInOut()" data-signin>Sign In</button>
    </div>

    <!-- The Modal -->
    <div id="loginModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span id="modalExit" class="close" onclick="reserve.exitLogin()">&times;</span>
          <div class="modal-title">
            <h2>CI Test</h2>
            <h2>Reservation System</h2>
            <h2>Login</h2>
          </div>
        </div>
        <div class="modal-body">
          <input class="login-input" id="user" type="text" placeholder="gnet username">
          <input class="login-input" id="pass" type="password" placeholder="password" onkeypress="reserve.passwordKeypress(event)">
          <button class="login-button" type="submit" onclick="reserve.signIn()">SIGN IN</button>
        </div>
        <div class="modal-footer">
          <input id="loginCheck" type="checkbox" checked="checked" name="remember">
          <label for="loginCheck">Remember me</label>
        </div>
      </div>
    </div>

    <div>
      <table id="testrigs">
        <caption>Test Rig Reservations</caption>
        <tr>
          <th style="width: 120px">Test Rig Name</th>
          <th style="width: 100px">Linux IP</th>
          <th style="width: 100px">Mngmt IP</th>
          <th style="width: 80px">Reserve</th>
          <th style="width: 200px">User</th>
          <th style="width: 100px">IP</th>
          <th style="width: 170px">Since</th>
          <th style="width: 200px">Previous User</th>
          <th style="width: 100px">Previous IP</th>
          <th style="width: 170px">From</th>
          <th style="width: 170px">To</th>

        </tr>
      </table>
    </div>
  </div>
</html>
