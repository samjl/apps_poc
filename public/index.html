<!doctype html>
<html>
  <head>
    <title>MongoDB - Socket.IO - Live Test Logging</title>
    <link rel="stylesheet" type="text/css" href="css/draw.css">
    <script src='js/msgTemplate.js' type='text/javascript'></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="main"></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <!-- not same socket.io version as defined in package.json -->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        let socket = io();
        socket.on('log message', function(msg){
          // console.log(msg)
          $('#main').append(applyTemplate(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
